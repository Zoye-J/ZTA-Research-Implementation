<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ZTA Thesis - Government System{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        nav {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-badge {
            background: #3498db;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        main {
            padding: 2rem;
            min-height: 500px;
        }
        
        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-title">
                üõ°Ô∏è Government ZTA System
            </div>
            <div class="user-info">
                <div id="userBadge" class="user-badge" style="display: none;">
                    Loading user...
                </div>
                <button onclick="logout()" class="logout-btn" id="logoutBtn" style="display: none;">
                    Logout
                </button>
            </div>
        </nav>
        
        <main id="mainContent">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            
            if (token) {
                // User is logged in
                document.getElementById('logoutBtn').style.display = 'inline-block';
                
                // Try to get user info
                fetch('/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        // Token expired, try to refresh
                        refreshToken();
                        throw new Error('Token expired');
                    } else {
                        throw new Error('Failed to get user info');
                    }
                })
                .then(data => {
                    if (data.user) {
                        document.getElementById('userBadge').innerHTML = 
                            `üë§ ${data.user.username} (${data.user.user_class})`;
                        document.getElementById('userBadge').style.display = 'inline-block';
                    }
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                    // If we're not on login page, redirect to login
                    if (!window.location.pathname.includes('/login') && 
                        window.location.pathname !== '/') {
                        window.location.href = '/';
                    }
                });
            } else {
                // No token, show login if needed
                if (window.location.pathname !== '/' && 
                    !window.location.pathname.includes('/login') &&
                    !window.location.pathname.includes('/register')) {
                    window.location.href = '/';
                }
            }
        });
        
        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
        }
        
        // Token refresh function
        async function refreshToken() {
            const refreshToken = localStorage.getItem('refresh_token');
            
            if (!refreshToken) {
                logout();
                return;
            }
            
            try {
                const response = await fetch('/refresh', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${refreshToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    // Reload the page to use new token
                    window.location.reload();
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Token refresh failed:', error);
                logout();
            }
        }
        
        // Add token to all fetch requests
        // Handle 401 errors globally
        window.addEventListener('unauthenticated', () => {
            alert('Session expired. Please login again.');
            logout();
        });

    // Save the original fetch function
        const originalFetch = window.fetch;

    // Create a single wrapper that handles both token addition AND 401 errors
        window.fetch = async function(...args) {
            const [url, options = {}] = args;
            let modifiedOptions = { ...options };
    
        // Add token to our API calls
            if (typeof url === 'string' && url.startsWith('/') && !url.includes('/register')) {
                const token = localStorage.getItem('access_token');
                if (token) {
                    modifiedOptions.headers = {
                        ...modifiedOptions.headers,
                        'Authorization': `Bearer ${token}`
                    };
                }
            }
    
        // Make the request
            const response = await originalFetch(url, modifiedOptions);
    
        // Handle 401 errors (token expired)
            if (response.status === 401) {
            // Don't try to refresh token for login/register endpoints
                if (typeof url === 'string' && 
                    (url.includes('/login') || url.includes('/register') || url.includes('/refresh'))) {
                    return response;
                }
        
            // Try to refresh token
                const refreshToken = localStorage.getItem('refresh_token');
                if (refreshToken) {
                    try {
                        const refreshResponse = await originalFetch('/refresh', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${refreshToken}`
                            }
                        });
                
                        if (refreshResponse.ok) {
                            const data = await refreshResponse.json();
                            localStorage.setItem('access_token', data.access_token);
                    
                        // Retry original request with new token
                            modifiedOptions.headers = {
                                ...modifiedOptions.headers,
                                'Authorization': `Bearer ${data.access_token}`
                            };
                            return originalFetch(url, modifiedOptions);
                        } else {
                            window.dispatchEvent(new Event('unauthenticated'));
                            return response;
                        }
                    } catch (error) {
                        console.error('Token refresh failed:', error);
                        window.dispatchEvent(new Event('unauthenticated'));
                        return response;
                    }
                } else {
                    window.dispatchEvent(new Event('unauthenticated'));
                }
            }
    
            return response;
        };

        // Function to get token from localStorage
        function getToken() {
            return localStorage.getItem('access_token');
        }

        // Function to check if user is authenticated
        async function checkAuth() {
            const token = getToken();
    
            if (!token) {
                // No token, check if we're on a public page
            const publicPages = ['/', '/login', '/register'];
            if (!publicPages.includes(window.location.pathname)) {
                window.location.href = '/';
            }
            return null;
        }
    
        try {
            // Verify token by calling dashboard API
            const response = await fetch('/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
        
            if (response.ok) {
                const data = await response.json();
                return data.user;
            } else if (response.status === 401) {
                // Token expired, try to refresh
                const refreshed = await refreshToken();
                if (refreshed) {
                    return checkAuth(); // Retry with new token
                } else {
                    logout();
                    return null;
                }
            } else {
                logout();
                return null;
            }
        } catch (error) {
            console.error('Auth check failed:', error);
            return null;
        }
            }

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const user = await checkAuth();
    
            if (user) {
            // Show user info in navbar
            const userBadge = document.getElementById('userBadge');
            if (userBadge) {
                userBadge.innerHTML = `üë§ ${user.username} (${user.user_class})`;
                userBadge.style.display = 'inline-block';
            }
        
        // Show logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.style.display = 'inline-block';
            }
        }
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
